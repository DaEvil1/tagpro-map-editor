<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TagPro Map Editor</title>
		<script src="generatepng.js"></script>
		<script src="webtoolkit.base64.js"></script>
		<script src="jquery-2.1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>


  <div style="position:fixed;left:0;top:0;bottom:0;width:19em;overflow-y:scroll;">
    <div class="well">
      <a class='dropArea' draggable="true" id='pngDrop' download="map.png" href='#'>PNG</a>
      <a class='dropArea' draggable="true" id='jsonDrop' download="map.json" href='#'>JSON</a>

      <div>
        <input type='button' value='Import' id='import' />
        <input type='button' value='Export!' id='export' />
      </div>
      <input type='button' value='Save!' id='save' />
      <input type='button' value='Test!' id='test' />

      <div>
        Name: <input type='text' id='mapName' />
      </div>
      <div>
        Author: <input type='text' id='author' />
      </div>
      <div>
        Size: <input type='text' id='resizeWidth' size='2'/> by <input type='text' id='resizeHeight' size='2' />
        <input type='button' value='Resize' id='resize' />
      </div>
    </div>
    <div class="well">
      <div id='palette'></div>

    </div>
    <div class="well">
      <a href='#' id='toolPencil' class='toolButton'>Pencil</a>
      <a href='#' id='toolBrush' class='toolButton'>Brush</a>
      <a href='#' id='toolLine' class='toolButton'>Line</a>
      <a href='#' id='toolFill' class='toolButton'>Fill</a>
      <a href='#' id='toolWire' class='toolButton'>Wire</a>
      |
      <a href='#' id='undo'>Undo</a>
      <a href='#' id='redo'>Redo</a>
      |
      <input type='button' value='Zoom In!' id='zoomIn' />
      <input type='button' value='Zoom Out!' id='zoomOut' />
    </div>
    <div class="well">
      Symmetry
      <br>
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-primary">None</button>
        <button type="button" class="btn btn-primary">Horizontal</button>
        <button type="button" class="btn btn-primary">Vertical</button>
        <button type="button" class="btn btn-primary">4-Way</button>
        <button type="button" class="btn btn-primary">Rotational</button>
      </div>
    </div>


  </div>
  <div style='position:fixed;top:0;bottom:0;right:0;left:19em;overflow: scroll;white-space: nowrap;' id='map'>

  </div>
